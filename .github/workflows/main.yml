name: Python Docker CI with Docker Compose

# Trigger the workflow on push to main and pull request to main
on:
  push:
    branches:
      - main  # This will run on pushes to the main branch
  pull_request:
    branches:
      - main  # This will run on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    # Set up Docker service
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up Docker Compose
      run: |
        curl -sSL https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Build and start services with Docker Compose
      run: |
        docker-compose -f docker-compose.prod.yml up -d --build
    - name: Install Python dependencies in web service
      run: |
        docker-compose exec -T web pip install --upgrade pip
        docker-compose exec -T web pip install -r requirements.txt

    # - name: Shut down Docker Compose services
    #   run: |
    #     docker-compose -f docker-compose.prod.yml down -v

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and push Docker image to Docker Hub

    - name: Build and push Docker image for web
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/borrower-qualification-web:${{ github.sha }} -f Rule_Engine_web_app/Dockerfile.prod .

    - name: Debug build context
      run: |
        ls -l ./nginx
        
    - name: Build and push Docker image for nginx

      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/borrower-qualification-nginx:${{ github.sha }} -f ./nginx/Dockerfile ./nginx
        
   
    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/borrower-qualification-web:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/borrower-qualification-nginx:${{ github.sha }}
